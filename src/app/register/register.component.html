<div class="main">
    <div>
        <h1>Sign up</h1>
        <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
            <input type="email" placeholder="Enter Email" class="form-control my-3" name="email" ngModel required email #email="ngModel"/>
            <div *ngIf="email.touched && email.invalid" class="text-danger">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">Invalid email format</div>
            </div>
            <input type="password" placeholder="Enter Password" class="form-control mb-3" name="password" ngModel required minlength="6" #password="ngModel"/>
            <div *ngIf="password.touched && password.invalid" class="text-danger">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 6 characters long</div>
            </div>
            <div *ngIf="errorMessage" class="text-danger">*{{ errorMessage }}</div>
            <button class="btn btn-primary mb-5" [disabled]="!signupForm.valid">Sign up</button>
        </form>
        <p>Already have an account? <a class="text-decoration-none" routerLink="/login">Login</a></p>
    </div>
</div>
