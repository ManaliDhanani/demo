<div class="main">
    <div>
        <h1>Sign in</h1>
        <input type="email" placeholder="Enter Email" class="form-control my-3" #email />
        <input type="password" placeholder="Enter Password" class="form-control mb-3" #password />
        <button class="btn btn-primary mb-5" (click)="onSignin(email.value,password.value)">Sign in</button>
        <p>Not have an account? <a class="text-decoration-none" routerLink="/register">Sign up</a></p>
    </div>
</div>
